<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotelo - 호텔 예약 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Hotelo</h1>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li id="userNav"><a href="#" id="loginBtn">Login</a></li>
        </ul>
    </div>
    
    <div class="search-bar">
        <input type="text" placeholder="도시, 랜드마크, 숙소명">
        <input type="submit" value="검색">
    </div>
    
    <div class="recommendation">
        <h2>오늘의 추천</h2>
        <p>여행을 계획 중이라면, 최고의 호텔을 추천드립니다!</p>
    </div>
    
    <div class="gallery">
        <div class="hotel-item">
            <img id="hotel1" src="" alt="Hotel 1">
            <div class="hotel-info">
                <p id="hotelName1"></p>
                <button class="reserve-button" onclick="openReserveModel(1)">예약하기</button>
            </div>
        </div>
        <div class="hotel-item">
            <img id="hotel2" src="" alt="Hotel 2">
            <div class="hotel-info">
                <p id="hotelName2"></p>
                <button class="reserve-button" onclick="openReserveModel(2)">예약하기</button>
            </div>
        </div>
        <div class="hotel-item">
            <img id="hotel3" src="" alt="Hotel 3">
            <div class="hotel-info">
                <p id="hotelName3"></p>
                <button class="reserve-button" onclick="openReserveModel(3)">예약하기</button>
            </div>
        </div>
        <div class="hotel-item">
            <img id="hotel4" src="" alt="Hotel 4">
            <div class="hotel-info">
                <p id="hotelName4"></p>
                <button class="reserve-button" onclick="openReserveModel(4)">예약하기</button>
            </div>
        </div>
        <div class="hotel-item">
            <img id="hotel5" src="" alt="Hotel 5">
            <div class="hotel-info">
                <p id="hotelName5"></p>
                <button class="reserve-button" onclick="openReserveModel(5)">예약하기</button>
            </div>
        </div>
        <div class="hotel-item">
            <img id="hotel6" src="" alt="Hotel 6">
            <div class="hotel-info">
                <p id="hotelName6"></p>
                <button class="reserve-button" onclick="openReserveModel(6)">예약하기</button>
            </div>
        </div>
    </div>
    
    <div class="banner">
        <p>특별 할인 이벤트! 지금 예약하세요!</p>
    </div>

    <!-- 로그인하면 보여지는 화면-->
    <div id="userReservations" class="reservations">
        <h2>내 예약</h2>
        <ul id="reservationList"></ul>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModel" class="model">
        <div class="model-content">
            <span class="close">&times;</span>
            <h2>로그인</h2>
            <form id="loginForm">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="로그인">
            </form>
            <p>계정이 없으신가요? <a href="#" id="signupLink">회원가입</a></p>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModel" class="model" method="GET">
        <div class="model-content">
            <span class="close">&times;</span>
            <h2>회원가입</h2>
            <form id="signupForm">
                <label for="newUsername">사용자 이름:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">비밀번호:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <input type="submit" value="회원가입">
            </form>
        </div>
    </div>

    <div id="reserveModel" class="model">
        <div class="model-content">
            <span class="close">&times;</span>
            <h2>예약하기</h2>
            <form id="reserveForm">
                <input type="hidden" id="hotelId" name="hotelId">
                <label for="reserveStartDate">예약 시작 날짜:</label>
                <input type="date" id="reserveStartDate" name="reserveStartDate" autocomplete="off" required>
                <label for="reserveEndDate">예약 종료 날짜:</label>
                <input type="date" id="reserveEndDate" name="reserveEndDate" autocomplete="off" required>
                <label for="reserveGuests">예약 인원:</label>
                <input type="number" id="reserveGuests" name="reserveGuests" autocomplete="off" required>
                <label for="reserveName">예약자 이름:</label>
                <input type="text" id="reserveName" name="reserveName" autocomplete="off" required>
                <input type="submit" value="예약하기" onclick="submitReservation(event)">
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
